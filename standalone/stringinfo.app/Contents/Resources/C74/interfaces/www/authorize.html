<!DOCTYPE html >
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content="August Black, Cycling '74"/>
    <style>
				@font-face {
					font-family: 'Lato';
					font-style: normal;
					font-weight: 400;
					src: url('../../fonts/Lato-Regular.ttf') format('truetype');
				}
        @font-face {
					font-family: 'Lato';
					font-style: normal;
					font-weight: 700;
					src: url('../../fonts/Lato-Bold.ttf') format('truetype');
				}
        body {
          background-color: white;
          height: 100%;
					font-family: 'Lato', Arial, Helvetica;
					font-size: 1.0em;
        	font-weight: 400;
        }
        div {
          padding-bottom: 0.5em;
        }
        .offline {
          padding-bottom: 0.15em;
        }
        .hidden {
          display: none;
          visibility: hidden;
        }
        #noConnectionContainer {
          margin:2em;
        }
        #errorMsg {
          color: red;
        }
        #authStatus {
          font-size: 1.25rem;
          margin-bottom: 3rem;
        }
        #authStatus > div:empty {
          display: none;
        }
        #authTitle {
          font-weight: 700;
        }
        a {
          text-decoration: none;
        }

    </style>
    <title></title>
  </head>
  <body>
    <div id="noConnectionContainer" class="hidden">
      <div id="errorMsg"></div>
      <div id="authStatus">
        <div id="authTitle"></div>
        <div id="authProvider"></div>
        <div id="authExpiration"></div>
        <div id="authSession"></div>
      </div>
      <p class="offline">
        Max can't establish an internet connection.
        <br/>
        Check your network settings and try again.
        <br/>
        You will only need a network connection if you are trying to re-authorize Max.
        <br/>
      </p>
    </div>
    <script type="text/javascript" src="js/authorize.js"></script>
  </body>
</html>
